<div class="form-group">
  <label class="control-label" for="{{widget.attrs.id}}">{{widget.name}}</label>
  <input id="{{widget.attrs.id}}" style="width:100%;"
  type="text"
  name="{{widget.name}}"
  data-provide="slider"
  data-slider-min="{{min}}"
  data-slider-max="{{max}}"
  data-slider-step="1"
  data-slider-value="{{widget.value}}"
  tooltip_split="true"
  >
</div>
